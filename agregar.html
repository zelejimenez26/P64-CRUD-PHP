<!DOCTYPE html>
<html>
  <head>
    <title>Ingreso de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilos.css"rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Formulario de Registro</h2>
                    <form action="conexion.php" method="post">
                      <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="exampleInputName" name="nombre" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="pwd">
                      </div>
                      <button type="submit"  name="subir" class="btn btn-primary">Subir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
  
</html>
